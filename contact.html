<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="fonts.css">
  <style>
    :root{--bg:#f7f8fb;--card:#fff;--accent:#2563eb;--text:#0f172a}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:var(--card);padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(12,20,40,.08);width:100%;max-width:520px}
    h1{margin:0 0 12px;font-size:1.25rem}
    .row{display:flex;gap:12px}
    label{display:block;font-size:.9rem;margin-bottom:6px}
    input[type="text"],input[type="email"],textarea{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:6px;background:#fff;font-size:0.95rem}
    textarea{min-height:120px;resize:vertical}
    .actions{margin-top:14px;display:flex;justify-content:flex-end}
    button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,.48);display:flex;align-items:center;justify-content:center;z-index:999;visibility:hidden;opacity:0;transition:opacity .18s,visibility .18s}
    .modal{background:#fff;padding:20px;border-radius:8px;min-width:260px;box-shadow:0 10px 30px rgba(2,6,23,.2);text-align:center}
    .modal.show{transform:none}
    .modal-backdrop.visible{visibility:visible;opacity:1}
    .modal p{margin:0 0 12px}
    .modal button{background:#0b1220;padding:8px 12px}
  </style>
</head>
<body>
    
  <main class="card" role="main">
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div style="margin-bottom:10px">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div style="margin-bottom:10px">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div style="margin-bottom:10px">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="actions">
        <button type="submit">Send message</button>
      </div>
    </form>
  </main>

  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <p id="modalMessage">Your form has been submitted.</p>
      <button id="modalClose">OK</button>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('contactForm');
      const backdrop = document.getElementById('modalBackdrop');
      const closeBtn = document.getElementById('modalClose');
      const msg = document.getElementById('modalMessage');

      function showModal(text){
        msg.textContent = text;
        backdrop.classList.add('visible');
        backdrop.setAttribute('aria-hidden','false');
      }
      function hideModal(){
        backdrop.classList.remove('visible');
        backdrop.setAttribute('aria-hidden','true');
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        // basic validation
        if(!form.reportValidity()) return;
        // Here you could send the form via fetch() if needed.
        showModal('Your form has been submitted.');
        // clear form
        form.reset();
      });

      closeBtn.addEventListener('click', hideModal);
      backdrop.addEventListener('click', function(evt){
        if(evt.target === backdrop) hideModal();
      });

      // close modal after 3s automatically (optional)
      const observer = new MutationObserver(() => {
        if(backdrop.classList.contains('visible')){
          setTimeout(hideModal, 3000);
        }
      });
      observer.observe(backdrop, {attributes:true});
    })();
  </script>
</body>
</html>
