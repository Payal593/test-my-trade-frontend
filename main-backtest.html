        <style>

             .submit-btn {

               /* margin-bottom: 17px;  */

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const fileInput = document.getElementById('csvFile');
                const mappingSection = document.getElementById('mappingSection');
                const selectElements = document.querySelectorAll('.mapping-select');
                const submitBtn = document.getElementById('submitMapping');

                let uploadedFile = null; // store selected File object

                function generateUsername() {
                    let name;
                    do {
                        name = 'u' + Date.now().toString(36) + Math.random().toString(36).slice(2,8);
                    } while (name === 'payal');
                    return name;
                }

                function updateDisabledOptions() {
                    const selectedValues = Array.from(selectElements)
                        .map(s => s.value)
                        .filter(v => v !== '');

                    selectElements.forEach(select => {
                        Array.from(select.options).forEach(opt => {
                            if (opt.value === '') { opt.disabled = false; return; }
                            const chosenElsewhere = selectedValues.includes(opt.value) && select.value !== opt.value;
                            opt.disabled = chosenElsewhere;
                        });
                    });
                }

                selectElements.forEach(select => select.addEventListener('change', updateDisabledOptions));

                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    uploadedFile = file || null;

                    if (file) {
                        mappingSection.style.display = 'block';
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const csv = event.target.result;
                            const firstLine = csv.split('\n')[0] || '';
                            const headers = firstLine.split(',').map(h => h.trim()).filter(h => h !== '');

                            selectElements.forEach(select => {
                                while (select.options.length > 1) select.remove(1);
                                headers.forEach(header => {
                                    const option = document.createElement('option');
                                    option.value = header;
                                    option.textContent = header;
                                    select.appendChild(option);
                                });
                            });

                            updateDisabledOptions();
                        };
                        reader.readAsText(file);
                    } else {
                        alert('Please select a valid CSV file');
                        fileInput.value = '';
                        mappingSection.style.display = 'none';
                    }
                });

                submitBtn.addEventListener('click', async function() {
                    const allSelected = Array.from(selectElements).every(select => select.value !== '');
                    if (!allSelected) { alert('Please select all column mappings'); return; }
                    if (!uploadedFile) { alert('No CSV file selected to upload'); return; }

                    const mappings = {
                        qty: document.getElementById('qtySelect').value,
                        buyPrice: document.getElementById('buyPriceSelect').value,
                        buyDate: document.getElementById('buyDateSelect').value,
                        sellPrice: document.getElementById('sellPriceSelect').value,
                        sellDate: document.getElementById('sellDateSelect').value,
                        company: document.getElementById('companySelect').value
                    };
                    console.log('Selected mappings:', mappings);

                    let username = localStorage.getItem('username');
                    if (!username) {
                        username = generateUsername();
                        localStorage.setItem('username', username);
                    }

                    // Use the uploaded file's original name as the target filename so repeated uploads with same name overwrite
                    const targetFilename = uploadedFile.name || 'stock.csv';
                    const query = encodeURIComponent('avoid overwrite') + '=false';
                    const url = `https://bff.testmytrade.in/upload-file-bytes/${encodeURIComponent(username)}/${encodeURIComponent(targetFilename)}?${query}`;

                    try {
                        const originalLocalPathLike = './' + (uploadedFile.name || 'uploaded.csv');

                        const resp = await fetch(url, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': uploadedFile.type || 'text/csv',
                                'X-Original-Filename': originalLocalPathLike
                            },
                            body: uploadedFile
                        });

                        if (!resp.ok) {
                            const text = await resp.text().catch(() => '');
                            console.error('Upload failed', resp.status, text);
                            alert('Upload failed: ' + resp.status);
                            return;
                        }

                        console.log('Upload successful', resp.status);
                        alert('CSV uploaded successfully.');
                        // proceed with mapping processing if needed
                    } catch (err) {
                        console.error('Upload error', err);
                        alert('Upload error: ' + err.message);
                    }
                });
            });
        </script>
